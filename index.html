<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encryption App</title>
  </head>
  <body>
    <div id="app">
      <input type="file" id="fileInput" accept=".bin" />
      <div id="decryptedOutput"></div>
      <h1>Encrypt Message</h1>
      <h4>Random Password Generator</h4>
      <div>
        <label for="password">Random Password:</label>
        <input type="text" id="password" readonly />
        <button id="generateButton">Generate Password</button>
      </div>
      <input
        type="password"
        id="encryptPassword"
        placeholder="Enter Password"
      /><br />
      <textarea id="encryptMessage" cols="50" rows="4"></textarea><br />
      <button id="encryptButton">Encrypt</button><br />
      <div id="encryptedOutput"></div>
    </div>
    <script src="./encryptation.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"></script>
  </body>
</html>
